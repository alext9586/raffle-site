<div class="draw-screen">
    <p>
        Hold and release to spin.
    </p>

    <number-display class="draw-display" value="{{$ctrl.value}}"></number-display>

    <button class="btn-raffle"
        ng-mousedown="$ctrl.spinActive()"
        ng-mouseup="$ctrl.spinDeactive()"
        ng-disabled="!$ctrl.allowSpin">
        Spin
    </button>

    <button class="btn-raffle"
        ng-click="$ctrl.discard()"
        ng-disabled="!$ctrl.allowDiscard">
        Discard
    </button>
</div>
